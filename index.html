<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiztron</title>
    <link rel="icon" href="/favicon-icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ...................  heading ......................................... -->

    <header>
      <div class="heading">
        <p class="head1">Quiztron</p>
        <button class="login-btn">Login</button>
      </div>
    </header>

    <!-- .....................  image container ..................................... -->

    <div class="image-container">
      <img src="./Image/background Image.jpg" alt="" />
      <div class="text-overlay">
        <p>It is time to find out if you are a true binge watcher. ü•§üòéüçø</p>
      </div>
    </div>

    <!-- ...............................  main container ............................ -->
    <!-- <br><br><br><br> -->

    <div class="box">
      <p class="category">Categories</p>

      <div class="boxes">
        <div class="pic">
          <div class="main">
            <img src="./Image/img1.jpg" class="Collage" alt="" />
            <div class="content">
              <div class="info">
                <h3>Genre : Thriller</h3>
                <p>Quizzes : 2</p>
              </div>
              <button class="view">View Quizzes</button>
            </div>
          </div>
        </div>

        <div class="pic">
          <div class="main">
            <img src="./Image/img2.jpg" class="Collage" alt="" />
            <div class="content">
              <div class="info">
                <h3>Genre : Thriller</h3>
                <p>Quizzes : 2</p>
              </div>
              <button class="view">View Quizzes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- .................................................... -->

    <footer>
      <h2>Social Connects</h2>

      <div class="flex-items">
        <p class="para">LinkedIn</p>
        <p class="para">GitHub</p>
        <p class="para">Twitter</p>
        <p class="para">Medium</p>
      </div>
    </footer>
  </body>
</html>
